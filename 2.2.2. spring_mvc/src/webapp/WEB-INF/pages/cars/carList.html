<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CarList</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h3>List of cars</h3>

<table border="2">
    <tr>
        <th>#</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}"></td>
        <td th:utext="${car.brand}"></td>
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.year}"></td>
    </tr>

</table>

</body>

</html>
