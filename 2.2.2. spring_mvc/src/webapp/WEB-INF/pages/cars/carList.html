<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>CarList</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h3>List of cars</h3>

<table border="2">
    <tr>
        <th>#</th>
        <th>Car</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${state.count}">#</td>
        <td th:utext="${car}">Car</td>
    </tr>

</table>

</body>

</html>
